spring.application.name=TaskApp

# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/taskapp?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.aop.proxy-target-class=true
spring.jpa.properties.hibernate.ejb.use_class_enhancer=true
# Write logs to file
logging.file.name=logs/taskapp.log
# Set log level (optional)
logging.level.root=INFO
logging.level.com.example.TaskApp=DEBUG

